version: "3.1"

nlu:
# --- Greet ---
- intent: greet
  examples: |
    - whats up
    - hey there assistant
    - Good afternoon
    - Namaskaram

# --- Goodbye ---
- intent: goodbye
  examples: |
    - I think I have all the info, bye
    - Gotta run, thanks
    - that's all for now

# --- Thank You ---
- intent: thank_you
  examples: |
    - bahut dhanyavaad
    - That's exactly what I needed, thank you
    - thx

# --- Ask Disease Info ---
- intent: ask_disease_info
  examples: |
    - [TB](disease) ke baare mein detail me batao
    - Can you tell me about [dengue](disease)?
    - [Malaria](disease) aur uske lakshan batao
    - [டைফয়েড](disease) பற்றி சொல்லுங்கள்

# --- Ask Symptoms ---
- intent: ask_symptoms
  examples: |
    - what are the symtoms of [covid](disease)?
    - I have a high [fever](symptom), what disease is this?
    - How do I know if I got [malaria](disease)
    - [காசநோயின்](disease) அறிகுறிகள்

# --- Ask Prevention ---
- intent: ask_prevention
  examples: |
    - how can i improve my immunity?
    - what is the best way to avoid the [flu](disease)?
    - [dengue](disease) se safe kaise rahe?
    - [ડेंगु](disease) થી કેવી રીતે બચવું?

# --- Ask Vaccination Schedule ---
- intent: ask_vaccination_schedule
  examples: |
    - tell me the child immunization dates
    - for a [2 month old](age) baby what vaccines are needed?
    - i need the vaccination list
    - ਟੀਕਾਕਰਨ ਚਾਰਟ

# --- Ask Outbreak Alerts ---
- intent: ask_outbreak_alerts
  examples: |
    - any news on outbreaks in [pune city](location)?
    - is anything spreading in [delhi](location)??
    - what are the health warnings for my area?
    - [মুম্বাই](location)তে কি কোনো প্রাদুর্ভাব আছে?

# --- Provide Age ---
- intent: provide_age
  examples: |
    - [five years old](age)
    - [30](age)
    - child's age is [2](age)

# --- Provide Location ---
- intent: provide_location
  examples: |
    - [Mumbai](location)
    - we are currently in [bengaluru](location)
    - My district is [jaipur](location)

# --- Bot Challenge ---
- intent: bot_challenge
  examples: |
    - are you an ai?
    - are you a real person?