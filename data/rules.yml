version: "3.1"

rules:
- rule: Say hi to the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye to the user
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say you're welcome
  steps:
  - intent: thank_you
  - action: utter_thank_you

- rule: Handle bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate Vaccination Form
  steps:
  - intent: ask_vaccination_schedule
  - action: vaccination_form
  - active_loop: vaccination_form

- rule: Submit Vaccination Form
  condition:
  - active_loop: vaccination_form
  steps:
  - action: vaccination_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_vaccination_schedule_info

- rule: Handle fallback
  steps:
  - intent: nlu_fallback
  - action: utter_default